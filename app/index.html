<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/libs.min.css">

<body>


    <header class="header">

        <div class="header__top">

            <div class="container">

                <div class="header__top-inner">

                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>

                    <a class="header__btn" href="#">Become a Seller</a>

                    <div class="header__register-info">
                        <a href="#">
                            <img class="" src="images/header-item-1.png" alt="">
                        </a>

                        <a href="#">
                            <img class="" src="images/header-item-2.png" alt="">
                        </a>

                        <a href="#">
                            <img class="" src="images/header-item-3.png" alt="">
                        </a>
                    </div>

                    <div class="header__avatar">
                        <div class="header__avatar-logo"></div>
                        <div class="header__avatar-info">
                            <a class="header__avatar-name" href="#">Taofiq Hakim</a>
                            <div class="header__avatar-price">$20.45</div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="header__menu">

            <div class="container">

                <div class="header__items">

                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>


                    <div class="header__search-form">
                        <form action="">
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/header_search.png" alt="">
                            </button>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </header>
